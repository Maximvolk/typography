<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.20/b-1.6.1/cr-1.5.2/fc-3.3.0/fh-3.1.6/kt-2.5.1/r-2.2.3/rg-1.1.1/rr-1.2.6/sc-2.0.1/sl-1.3.1/datatables.min.css"/>
    <title>Войти</title>
    <style>
        .form-element {
            margin-bottom: 10px;
        }

        .add-btn {
            margin-top: 15px;
        }

        .sign-up-btn {
            margin-right: 60px;
        }
    </style>
</head>
<body>
    <h1 style="margin-bottom: 50px; margin-top: 100px; text-align: center;">Типография</h1>

    <div style="margin-top: 100px; width: 70%; margin-left: auto; margin-right: auto; text-align: center;">
        <div style="width: 60%; text-align: center; display: inline-block;">
            <form action="/signIn" method="post" id="login-form">
                <input type="hidden" id="isSignUp" name="isSignUp" value="false">
                <div class="input-group form-element">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Телефон</span>
                    </div>
                    <input type="number" class="form-control" name="phone">
                </div>
                <div class="input-group form-element">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Пароль</span>
                    </div>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-outline-secondary add-btn" type="submit">Войти</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-info add-btn sign-up-btn" onclick="signUp()" type="submit">Зарегистрироваться</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer style="height: 100px;"></footer>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Notifications plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>

    <script>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    $.notify(
                        {{ message|tojson }},
                        {
                            position: 'bottom left',
                            className: '{{ category }}'
                        }
                    );
                {% endfor %}
            {% endif %}
        {% endwith %}

        function signUp() {
            document.getElementById("isSignUp").value = "true";
        }
    </script>
</body>
</html>
